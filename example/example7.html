<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ImageEffectRenderer example</title>
  <style>
    html,
    body {
      height: 100%;
      background: #111;
      overflow: hidden;
    }

    body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
      color: #fff;
    }

    .image-effect {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<h2>Multiple Instances</h2>
<div class="image-effect" data-className="multiple"></div>

<script src="./bundle.js"></script>
</body>
</html>
