<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ImageEffectRenderer example</title>
  <style>
    html,
    body {
      height: 100%;
      background: #111;
    }

    body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
      color: #fff;
    }

    .image-effect {
      width: 600px;
      height: 400px;
      outline: 10px solid rgba(255,255,255,0.05);
    }

    input {
      width: 50%;
      max-width: 600px;
      margin-top: 4em;
    }
  </style>
</head>
<body>

<h2>Image Transition <small>(Drag the slider)</small></h2>
<div class="image-effect" data-className="transition"></div>
<input type="range" min="0" max="70" value="0" class="js-progress" />
<button class="js-play">Play</button>

<script src="./bundle.js"></script>
</body>
</html>
